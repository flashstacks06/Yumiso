name: Yumiso
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:

  flutter:
    sdk: flutter
    
  mobile_scanner: ^3.4.1
  encrypt: ^5.0.1
  mqtt_client: ^9.6.3
  qr_code_scanner: ^1.0.1
  camera: ^0.10.5+7
  fluttertoast: ^8.2.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - img/
    - img/mod1.jpg
    - img/mod2.jpg
    - img/mod3.jpg
    - img/mod4.jpg
    - img/mod5.jpg
    - img/qrcode.png

  fonts:
    - family: Cabin
      fonts:
        - asset: fonts/cabin.ttf
